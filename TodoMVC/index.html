<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./public/css/main.css">
</head>

<body>
    <section id="todoapp">
        <header id="header">
            <h1>Todos</h1>
            <input type="" name="" value="" placeholder="What needs to be done?" autofocus id="new-todo">
        </header>
        <section id="main">
            <input type="checkbox" name="" value="" id="toggle-all">
            <label for="toggle-all">Mark all as completed</label>
            <ul id="todo-list">
            </ul>
        </section>
        <section>
            <footer id="footer">
            </footer>
        </section>
        <section id="info">
            <p>Double click to edit a todo</p>
            <p>This project is part of <a href="http://todomvc.com">TodoMVC</a></p>
        </section>
    </section>
    <script type="text/template" id="item-template">
        <div class="view">
            <input type="checkbox" <%= completed ? 'checked' : ''%> class="toggle">
            <label><%- title %></label>
            <button class="destroy">删除</button>
        </div>
        <input class="edit" value="<%= title %>">
    </script>
    <script type="text/template" id="stats-template">
        <span id="todo-count"><strong><%= remaining %></strong>
        <%= remaining===1 ? 'item': 'items' %> Left </span>
        <ul id="filters">
            <li><a href="#/" class="selected">All</a></li>
            <li><a href="#/active">Active</a></li>
            <li><a href="#/completed">Completed</a></li>
        </ul>
        <% if(completed){ %>
            <button type="" id="clear-completed">Clear completed (<%= completed %>)</button>
            <% } %>
    </script>
    <script src=" ./node_modules/jquery/dist/jquery.js ">
    </script>
    <script src="./node_modules/underscore/underscore.js ">
    </script>
    <script src="./node_modules/backbone/backbone.js ">
    </script>
    <script src="./node_modules/backbone.localstorage/backbone.localStorage.js ">
    </script>
    <script src="./public/dist/app.js">
    </script>
</body>

</html>
