<!DOCTYPE html>
<html>

<head>
    <title>BookLibrary</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./node_modules/jquery-ui-dist/jquery-ui.css" rel="stylesheet">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container" id="books">
        <div class="row" id="books-list">
        </div>
        <div class="row" id="submit-book">
            <form id="add-book" action="#">
                <div class="row">
                    <div class="form-group col-sm-4">
                        <label for="cover-image">上传封面图片:</label>
                        <input type="file" name="" value="" id="cover-image" class="form-control">
                        <input type="text" class="hidden" id="cover-image-file-path" value='' />
                        <div class="alert hidden" id="cover-image-alert" role="alert"></div>
                    </div>
                     <div class="form-group col-sm-4 hidden" id="show-cover-image">
                         <label for="cover-image">封面图片展示</label>
                         <img src="" class="coverImg img-responsive" alt="图书封面">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <label for="upload-file">上传图书:</label>
                        <input type="file" name="" value="" id="upload-file" class="form-control">
                        <input type="text" class="hidden" id="upload-file-path" value='' />
                        <div class="alert hidden" id="upload-file-alert" role="alert"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <label for="title">标题：</label>
                        <input type="text" class="form-control" id="title" name="" value="">
                        <label for="author">作者：</label>
                        <input type="text" class="form-control" id="author" name="" value="">
                        <label for="keywords">出版时间:</label>
                        <input type="text" class="form-control" id="release-date" name="" value="">
                        <label for="keywords">关键词：</label>
                        <input type="text" class="form-control" id="keywords" name="" value="">
                        <button type="" id="add-book-button">添加</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
    <script type="text/template" id="book-template-detail">
        <div class="col-sm-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <img src="<%= cover_image %>" class="coverImg img-responsive" alt="图书封面">
                </div>
                <div class="panel-footer">
                    <ul class="list-group">
                        <li>
                            <span>标题:<span> <%= title %>
                                            </li>
                                            <li>
                                            <span>作者:<span> <%= author %>
                                            </li>
                                            <li>
                                                <span>出版时间:<span><%= $.format.date(new Date(release_date),'yyyy-MM') %>
                                            </li>
                                            <li><span>关键词:<span>
                                                <%  _.each(keywords,function(key){ %>
                                                    <%=  '<span>'+key+'</span>' %>
                            <% }); %>
                        </li>
                        <li><button type="" id="delete-book-button">删除</button></li>
                    </ul>
                </div>
            </div>
    </script>
    <script type="text/template" id="book-template">
        <div class="col-sm-2">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <a href="/books/<%= id%>">
                    <img src="<%= cover_image %>" class="coverImg img-responsive" alt="图书封面">
                    </a>
                </div>
                <div class="panel-footer">
                    <%= title %>
                </div>
            </div>
        </div>
    </script>
    <script src=" ./node_modules/jquery/dist/jquery.js ">
    </script>
    <script src=" ./node_modules/jquery-ui-dist/jquery-ui.js ">
    </script>
    <script src=" ./node_modules/jquery-dateformat/dist/jquery-dateFormat.js ">
    </script>
    <script src=" ./node_modules/bootstrap/dist/js/bootstrap.min.js ">
    </script>
    <script src="./node_modules/underscore/underscore.js ">
    </script>
    <script src="./node_modules/backbone/backbone.js ">
    </script>
    <script src="./dist/app.js"></script>
</body>

</html>
